services:
  pyrobot:
    build: .
    container_name: pyrobot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
    volumes:
      - pyrobot-data:/app/data
    networks:
      - bot-network

volumes:
  pyrobot-data:
    driver: local

networks:
  bot-network:
    driver: bridge
